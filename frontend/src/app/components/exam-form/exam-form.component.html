@if (isOpen) {
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-lg max-w-md w-full max-h-[90vh] overflow-y-auto">
      <!-- Header -->
      <div class="flex justify-between items-center p-6 border-b border-gray-200">
        <h3 class="text-lg font-semibold text-gray-900">
          Ajouter un examen
        </h3>
        <button
          type="button"
          (click)="closeModal()"
          class="text-gray-400 hover:text-orange-600 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Formulaire -->
      <form action="#" class="p-6 space-y-4">
        <!-- Messages d'erreur -->
        <div class="bg-red-50 border border-red-200 rounded-lg p-4">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
              </svg>
            </div>
            <div class="ml-3">
              <p class="text-sm text-red-700">Veuillez corriger les erreurs du formulaire.</p>
            </div>
          </div>
        </div>

        <!-- Nom de l'étudiant -->
        <div>
          <label for="studentName" class="block text-sm font-medium text-gray-700 mb-1">
            Nom de l'étudiant *
          </label>
          <input
            id="studentName"
            type="text"
            formControlName="studentName"
            placeholder="Ex: Jean Dupont"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
        </div>

        <!-- Lieu -->
        <div>
          <label for="location" class="block text-sm font-medium text-gray-700 mb-1">
            Lieu (optionnel)
          </label>
          <input
            id="location"
            type="text"
            formControlName="location"
            placeholder="Ex: Salle A101"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
        </div>

        <!-- Date -->
        <div>
          <label for="date" class="block text-sm font-medium text-gray-700 mb-1">
            Date *
          </label>
          <input
            id="date"
            type="date"
            formControlName="date"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 border-red-500">
            <p class="mt-1 text-sm text-red-600">
              La date doit être dans le futur
            </p>
        </div>

        <!-- Heure -->
        <div>
          <label for="time" class="block text-sm font-medium text-gray-700 mb-1">
            Heure *
          </label>
          <input
            id="time"
            type="time"
            formControlName="time"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
        </div>

        <!-- Statut -->
        <div>
          <label for="status" class="block text-sm font-medium text-gray-700 mb-1">
            Statut *
          </label>
          <select
            id="status"
            formControlName="status"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
            <option value="">Choisir un statut</option>
            <option value="Confirmé">Confirmé</option>
            <option value="À organiser">À organiser</option>
            <option value="En recherche de place">En recherche de place</option>
            <option value="Annulé">Annulé</option>
          </select>
        </div>

        <!-- Boutons -->
        <div class="flex gap-3 pt-4">
          <button
            type="button"
            (click)="closeModal()"
            class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
            Annuler
          </button>
          <button
            type="submit"
            class="flex-1 px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
              Créer l'examen
          </button>
        </div>
      </form>
    </div>
  </div>
}
