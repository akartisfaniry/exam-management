        <div class="flex items-start flex-col justify-center">

            <span class="text-xs font-normal"> Connect√© en tant que <strong class="text-orange-600">{{ authService.currentUser()?.name }} ({{ authService.currentUser()?.email }})</strong></span>

          <div class="flex items-center">
